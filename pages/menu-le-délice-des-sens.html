<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oh my food - Menu à la française</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/59d9bb69c9.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../styles/styles.css" />
    </head>
    <body class="home">
        <div class="home__loader loader"></div>
        <!-- HEADER -->
        <header class="home__header header">
            <img
                src="../images/logo/ohmyfood.png"
                alt="logo de la start-up OhMyFood"
                class="header__logo"
            />

            <a href="#" class="header__btn btn--back">
                <i class="btn-back__icon fa-solid fa-arrow-left"></i>
            </a>
        </header>
        
        <!-- FOOTER -->
        <footer class="home__footer footer">
            <p class="footer__logo text--logo">ohmyfood</p>

            <div class="footer__text-container">
                <a href="#" class="footer__link link">
                    <i class="link__icon fa-solid fa-utensils fa-xs"></i>
                    Proposer un restaurant
                </a>
                <a href="#" class="footer__link link">
                    <i class="link__icon fa-solid fa-handshake-angle fa-xs"></i>
                    Devenir partenaires
                </a>
                <a href="#" class="footer__link link"> Mentions légales </a>
                <a href="#" class="footer__link link"> Contact </a>
            </div>
        </footer>
    </body>
</html>
